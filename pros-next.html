<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aquarius</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="only screen and (-webkit-min-device-pixel-ratio: 2)" href="css/retina-styles.css">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="wrap clearfix">
            <h1><a href="index.html"></a></h1>
            <nav>
                <a class="congratulation" href="#">Отправить поздравление</a>
                <a class="game-bt" href="#">Игра «Мир Аквариуса»</a>
            </nav>
        </div>
    </header>
        <div class="progress-wrap">
            <div class="progress">
                <div class="flag start"></div>
                <div class="flag finish"></div>
                <div class="title position1">7 вопросов</div>
                <div class="title position2">6 вопросов</div>
                <div class="title position3">3 вопроса</div>
                <div class="level positon1">Пользователь</div>
                <div class="level positon2">Профи</div>
                <div class="level positon3">Эксперт</div>
                <div class="big position1"></div>
                <div class="big position2"></div>
                <div class="big position3"></div>
                <div class="big position4"></div>
                <div class="position1 small pass"></div>
                <div class="position2 small pass"></div>
                <div class="position3 small pass"></div>
                <div class="position4 small pass"></div>
                <div class="position5 small"></div>
                <div class="position6 small"></div>
                <div class="position7 small"></div>
                <div class="position8 small"></div>
                <div class="position9 small"></div>
                <div class="position10 small"></div>
                <div class="position11 small"></div>
                <div class="position12 small"></div>
                <div class="position13 small"></div>
                <div class="position14 small"></div>
                <div class="position15 small"></div>
                <div class="position16 small"></div>
            </div>
        </div>
        <div class="test pros-pass">
            <div class="wrap">
                <div class="top">
                    Поздравляем, Вы достигли уровня<br>
                    <span>Профи</span>
                </div>
                <a class="next-btn" href="#">Продолжить игру</a>
            </div>
        </div>
</body>
</html>
